<!DOCTYPE html>
<html>
<head>
    <title>One Chain Wallet</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>One Chain Wallet</h1>
        <button id="connect">Connect Wallet</button>
    </header>

    <main>
        <section id="wallet-info">
            <h2>Wallet Information</h2>
            <div id="wallet-content">
                <div class="empty-state">Connect your wallet to view information</div>
            </div>
        </section>

        <section id="transactions">
            <h2>Recent Transactions</h2>
            <ul id="transaction-list">
                <li class="empty-state">No transactions yet</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 One Chain Wallet</p>
    </footer>
</html>
